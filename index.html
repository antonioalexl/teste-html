<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Lista de Notícias</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 40px auto;
        }

        .noticia {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }

        .noticia img {
            width: 180px;
            height: auto;
            border-radius: 6px;  
            object-fit: cover;
        }

        .noticia h2 {
            margin-top: 0;
        }

        .noticia small {
            color: #666;
        }

        button {
            padding: 10px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Notícias</h1>

<button onclick="carregarNoticias()">Carregar Notícias</button>
<button onclick="chamarNgrok()">Chamar NGROK</button>

<div id="listaNoticias"></div>

<script>
async function carregarNoticias() {
    const container = document.getElementById("listaNoticias");
    container.innerHTML = "<p>Carregando...</p>";

    try {
        const response = await fetch("https://teste-seguranca-api.azurewebsites.net/api/home/noticias/getnoticiasporfiltro");

        if (!response.ok) {
            container.innerHTML = `<p>Erro ao carregar: ${response.status}</p>`;
            return;
        }

        const json = await response.json();

        console.log("JSON recebido:", json);

        const noticias = json.Dados;

        if (!Array.isArray(noticias) || noticias.length === 0) {
            container.innerHTML = "<p>Nenhuma notícia encontrada.</p>";
            return;
        }

        container.innerHTML = "";

        noticias.forEach(noticia => {
            const div = document.createElement("div");
            div.classList.add("noticia");

            div.innerHTML = `
                <img src="${noticia.ImagemBoxUrl}" alt="Imagem">
                <div>
                    <h2>${noticia.Titulo}</h2>
                    <small>${new Date(noticia.Data).toLocaleDateString()}</small>
                    <p>${noticia.Subtitulo ?? ""}</p>
                </div>
            `;

            container.appendChild(div);
        });

    } catch (e) {
        console.error("Erro:", e);
        container.innerHTML = "<p>Erro inesperado.</p>";
    }
}

async function chamarNgrok() {
    const url = "https://f6bff9463a44.ngrok-free.app";
    
    try {
        const response = await fetch(url);

        if (!response.ok) {
            alert("Erro na requisição: " + response.status);
            return;
        }

        const texto = await response.text();
        console.log("Retorno NGROK:", texto);

        alert("Resposta NGROK recebida (veja no console).");

    } catch (err) {
        console.error("Erro NGROK:", err);
        alert("Erro ao chamar NGROK.");
    }
}
</script>

</body>
</html>
